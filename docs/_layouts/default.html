---
# Valetudo
---
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <script src="{{ "/assets/js/si.js?v=" | append: site.github.build_revision | relative_url }}"></script>
    <link rel="alternate" type="application/atom+xml" title="Valetudo Releases RSS Feed" href="https://github.com/Hypfer/Valetudo/releases.atom" />

    <script>
        // Every _single_ time it devolves and turns into shitflinging with nice words. Please just go away
        if (document.referrer.includes("news.ycombinator")) {window.location.replace(document.referrer)}
    </script>

  </head>
  <body>
    <div class="wrapper">
      <header id="fullHeader">
        {% include nav.html %}
      </header>
      <div id="minimalLogo">
          <div style="text-align: center; margin-bottom: 0.5em;">
            <img src="/img/valetudo_logo_with_name.svg" alt="Valetudo Full Logo">
          </div>
      </div>

      <section>

      {{ content }}

      </section>

      <div id="mobileHeader">
        {% include nav.html %}
      </div>
    </div>
  </body>
</html>
