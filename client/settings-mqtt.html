<ons-page id="settings-mqtt-page">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Settings</ons-back-button>
        </div>
        <div class="center">MQTT</div>
        <div class="right">
        </div>
    </ons-toolbar>
    <ons-progress-bar id="loading-bar-settings-mqtt" value="0" indeterminate="indeterminate"></ons-progress-bar>

    <ons-list-title style="margin-top:20px;">MQTT Settings</ons-list-title>
    <ons-list>
        <ons-list-item>
            <div class="left">
                Enabled:
            </div>
            <label class="right">
                <ons-checkbox id="settings-mqtt-input-enabled"></ons-checkbox>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Identifier:
            </div>
            <label class="right" style="width:75%">
                <ons-input id="settings-mqtt-input-identifier" type="text" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Topic Prefix:
            </div>
            <label class="right" style="width:75%">
                <ons-input id="settings-mqtt-input-topic-prefix" type="text" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Autoconfiguration Prefix:
            </div>
            <label class="right" style="width:75%">
                <ons-input id="settings-mqtt-input-autoconf-prefix" type="text" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Broker URL:
            </div>
            <label class="right" style="width:75%">
                <ons-input id="settings-mqtt-input-broker-url" type="text" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Provide map data:
            </div>
            <label class="right">
                <ons-checkbox id="settings-mqtt-input-provide-map-data"></ons-checkbox>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                CA Path:
            </div>
            <label class="right" style="width:75%">
                <ons-input id="settings-mqtt-input-ca-path" type="text" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Quality of Service:
            </div>
            <label class="right">
                <ons-input id="settings-mqtt-input-qos" type="number" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="center">
                <ons-button id="settings-mqtt-input-save-button" modifier="large" class="button-margin" disabled onclick="handleMqttSettingsSaveButton();">Save MQTT configuration</ons-button>
            </div>
        </ons-list-item>
    </ons-list>

    <script>
      {
        let s = document.createElement('script');
        s.src = "settings-mqtt.js";
        ons.getScriptPage().appendChild(s);
      }
    </script>

    <style>
        #settings-mqtt-input-enabled > input {
            text-align: right;
        }

        #settings-mqtt-input-identifier > input {
            text-align: right;
        }

        #settings-mqtt-input-topic-prefix > input {
            text-align: right;
        }

        #settings-mqtt-input-autoconf-prefix > input {
            text-align: right;
        }

        #settings-mqtt-input-broker-url > input {
            text-align: right;
        }

        #settings-mqtt-input-provide-map-data > input {
            text-align: right;
        }

        #settings-mqtt-input-ca-path > input
            text-align: right;
        }

        #settings-mqtt-input-qos > input
            text-align: right;
        }
    </style>
</ons-page>
