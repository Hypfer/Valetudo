<ons-page id="settings-mqtt-page">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Settings</ons-back-button>
        </div>
        <div class="center">MQTT</div>
        <div class="right">
        </div>
    </ons-toolbar>
    <ons-progress-bar id="loading-bar-settings-mqtt" value="0" indeterminate="indeterminate"></ons-progress-bar>

    <ons-list-title style="margin-top:20px;">MQTT Connection</ons-list-title>
    <ons-list>
        <ons-list-item>
            <div class="left">
                Enabled:
            </div>
            <label class="right">
                <ons-checkbox id="settings-mqtt-input-enabled"></ons-checkbox>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Server:
            </div>
            <label class="right" style="width:75%">
                <ons-input id="settings-mqtt-input-server" type="text" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Port:
            </div>
            <label class="right" style="width:75%">
                <ons-input id="settings-mqtt-input-port" type="number" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Client ID:
            </div>
            <label class="right" style="width:75%">
                <ons-input id="settings-mqtt-input-clientId" type="text" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Username:
            </div>
            <label class="right" style="width:75%">
                <ons-input id="settings-mqtt-input-username" type="text" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Password:
            </div>
            <label class="right" style="width:75%">
                <ons-input id="settings-mqtt-input-password" type="password" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                SSL/TLS:
            </div>
            <label class="right">
                <ons-checkbox id="settings-mqtt-input-usetls"></ons-checkbox>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                CA:
            </div>
            <label class="right" style="width:75%">
                <ons-row>
                    <ons-col>
                        <textarea class="textarea" id="settings-mqtt-input-ca" rows="5" style="width:100%"></textarea>
                    </ons-col>
                </ons-row>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Client Certificate:
            </div>
            <label class="right" style="width:75%">
                <ons-row>
                    <ons-col>
                        <textarea class="textarea" id="settings-mqtt-input-client-cert" rows="5" style="width:100%"></textarea>
                    </ons-col>
                </ons-row>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Client Key:
            </div>
            <label class="right" style="width:75%">
                <ons-row>
                    <ons-col>
                        <textarea class="textarea" id="settings-mqtt-input-client-key" rows="5" style="width:100%"></textarea>
                    </ons-col>
                </ons-row>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Quality of Service:
            </div>
            <label class="right">
                <ons-input id="settings-mqtt-input-qos" type="number" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
    </ons-list>

    <ons-list-title style="margin-top:20px;">MQTT Settings</ons-list-title>
    <ons-list>
        <ons-list-item>
            <div class="left">
                Identifier:
            </div>
            <label class="right" style="width:75%">
                <ons-input id="settings-mqtt-input-identifier" type="text" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Topic Prefix:
            </div>
            <label class="right" style="width:75%">
                <ons-input id="settings-mqtt-input-topic-prefix" type="text" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Autoconfiguration Prefix:
            </div>
            <label class="right" style="width:75%">
                <ons-input id="settings-mqtt-input-autoconf-prefix" type="text" style="width:100%;"></ons-input>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Provide map data:
            </div>
            <label class="right">
                <ons-checkbox id="settings-mqtt-input-provide-map-data"></ons-checkbox>
            </label>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                Homeassistant Map Hack:
            </div>
            <label class="right">
                <ons-checkbox id="settings-mqtt-input-homeassistant-maphack"></ons-checkbox>
            </label>
        </ons-list-item>
    </ons-list>

    <ons-list>
        <ons-list-item>
            <div class="center">
                <ons-button id="settings-mqtt-input-save-button" modifier="large" class="button-margin" disabled onclick="handleMqttSettingsSaveButton();">Save MQTT configuration</ons-button>
            </div>
        </ons-list-item>
    </ons-list>

    <script>
      {
        let s = document.createElement('script');
        s.src = "settings-mqtt.js";
        s.type = "module";
        s.crossOrigin = "use-credentials";
        ons.getScriptPage().appendChild(s);

        ons.getScriptPage().onShow = function() {
            updateSettingsMqttPage();
        };
      }
    </script>

    <style>
        #settings-mqtt-page input {
            text-align: right;
        }
    </style>
</ons-page>
