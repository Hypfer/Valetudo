<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Experiments</title>
    <style>
        :root {
            --map-background-1: #efeff4;
            --map-background-2: #afafaf;

            --map-free: #0076ff;
            --map-occupied: #6699ff;
            --path: #ffffff;
        }

        html,
        body {
            border: none;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 100px;
            grid-template-areas:
                "map map map map"
                "button1 button2 button3 button4";
            justify-items: stretch;
            align-items: stretch;
        }

        canvas#experiments {
            grid-area: map;
            touch-action: none;
            background-image: linear-gradient(var(--map-background-1), var(--map-background-2));
        }
    </style>
</head>

<body>
    <canvas id="experiments"></canvas>
    <button id="add_zone">Add zone</button>
    <button id="goto">Goto</button>
    <button id="repeat">Repeat: 1</button>
    <button id="clean">Clean</button>
    <script src="geometry-polyfill.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
