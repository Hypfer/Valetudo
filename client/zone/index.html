<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Experiments</title>
    <style>
        :root {
            --map-background-1: #efeff4;
            --map-background-2: #afafaf;

            --map-free: #0076ff;
            --map-occupied: #6699ff;
            --path: #ffffff;
        }

        html,
        body {
            border: none;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 100px;
            grid-template-areas:
                "map map"
                "button1 button2";
            justify-items: stretch;
            align-items: stretch;
        }

        canvas#experiments {
            grid-area: map;
            touch-action: none;
            background-image: linear-gradient(var(--map-background-1), var(--map-background-2));
        }
        #console {
	    display: block;
	    position: absolute;
	    right: 0;
	    top: 0;
	    width: 300px;
	    max-width: 90%;
            background: rgba(255,255,255,0.8);
            border: 1px solid #000;
            padding: 10px;
        }
        #console .pt_val {
            width: 100%;
            position: relative;
            overflow: hidden;
            display: block;
            margin-bottom: 5px;
        }
        #console label, #console input {
            display: inline;
            margin: 0;
            padding: 0;
        }
        #console label {
            width: 13%;
        }
        #console input {
           width: 35%;
        }
    </style>
</head>

<body>
    <canvas id="experiments"></canvas>
    <div id="console">
        <div class="pt_val">
            <label for="x1">X1: </label><input type="text" name="x1" id="x1" readonly /><label for="y1">Y1: </label><input type="text" name="y1" id="y1" readonly />
        </div>
        <div class="pt_val">
            <label for="x2">X2: </label><input type="text" name="x2" id="x2" readonly /><label for="y2">Y2: </label><input type="text" name="y2" id="y2" readonly />
        </div>
    </div>
    <button id="goto">Goto</button>
    <button id="zone">Zone</button>
    <script src="geometry-polyfill.js"></script>
    <script src="hammer.min.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
