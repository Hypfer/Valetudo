<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/onsenui.min.css">
    <link id="theme" rel="stylesheet" href="css/onsen-css-components.min.css">
    <link id="map-theme" rel="stylesheet" href="css/valetudo-map.css">
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <script src="js/onsenui.min.js" crossorigin="use-credentials"></script>
    <script src="js/geometry-polyfill.js" crossorigin="use-credentials"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4285f4">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="utf-8">
    <link rel="icon" sizes="192x192" href="icon.png">
    <title>Valetudo</title>
</head>
<body>
    <script src="index.js" crossorigin="use-credentials"></script>
    <ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
        <ons-page>
            <ons-splitter id="appSplitter">
                <ons-splitter-side id="sidemenu" page="sidemenu.html" swipeable side="left" collapse="" width="260px"></ons-splitter-side>
                <ons-splitter-content page="tabbar.html"></ons-splitter-content>
            </ons-splitter>
        </ons-page>
    </ons-navigator>

    <template id="tabbar.html">
        <ons-page id="tabbar-page">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.toggleMenu()">
                        <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">Home</div>
            </ons-toolbar>
            <ons-tabbar swipeable id="appTabbar" position="auto">
                <ons-tab label="Home" icon="ion-home" page="home.html" active></ons-tab>
                <ons-tab label="Map" icon="fa-map-marker" page="map.html"></ons-tab>
                <ons-tab label="Zones" icon="fa-share-square" page="zones.html"></ons-tab>
                <!--<ons-tab label="ManualControl" icon="fa-gamepad" page="manualcontrol.html"></ons-tab>-->
                <ons-tab label="Settings" icon="fa-cog" page="settings.html"></ons-tab>
            </ons-tabbar>

            <script>
                ons.getScriptPage().addEventListener('prechange', function (event) {
                    if (event.target.matches('#appTabbar')) {
                        event.currentTarget.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');
                    }
                });
            </script>
        </ons-page>
    </template>

    <template id="sidemenu.html">
        <ons-page>
            <div class="profile-header">
                <span>Valetudo</span>
            </div>
            <ons-list>
                <ons-list-item onclick="fn.loadView(0)">
                    <div class="left">
                        <ons-icon fixed-width class="list-item__icon" icon="ion-home, material:md-home"></ons-icon>
                    </div>
                    <div class="center">
                        Home
                    </div>
                    <div class="right">
                        <ons-icon icon="fa-link"></ons-icon>
                    </div>
                </ons-list-item>
                <ons-list-item onclick="fn.loadView(1)">
                    <div class="left">
                        <ons-icon fixed-width class="list-item__icon" icon="fa-map-marker, material:fa-map-marker"></ons-icon>
                    </div>
                    <div class="center">
                        Map
                    </div>
                    <div class="right">
                        <ons-icon icon="fa-link"></ons-icon>
                    </div>
                </ons-list-item>
                <ons-list-item onclick="fn.loadView(2)">
                    <div class="left">
                        <ons-icon fixed-width class="list-item__icon" icon="fa-share-square, material:fa-share-square"></ons-icon>
                    </div>
                    <div class="center">
                        Zones
                    </div>
                    <div class="right">
                        <ons-icon icon="fa-link"></ons-icon>
                    </div>
                </ons-list-item>
                <!--
                <ons-list-item onclick="fn.loadView(3)">
                        <div class="left">
                            <ons-icon fixed-width class="list-item__icon" icon="fa-gamepad, material:fa-gamepad"></ons-icon>
                        </div>
                        <div class="center">
                            Manual Control
                        </div>
                        <div class="right">
                            <ons-icon icon="fa-link"></ons-icon>
                        </div>
                    </ons-list-item> -->
                <ons-list-item onclick="fn.loadView(3)">
                    <div class="left">
                        <ons-icon fixed-width class="list-item__icon" icon="fa-cog, material: md-settings"></ons-icon>
                    </div>
                    <div class="center">
                        Settings
                    </div>
                    <div class="right">
                        <ons-icon icon="fa-link"></ons-icon>
                    </div>
                </ons-list-item>
                <ons-list-item onclick="fn.loadLink('./new_frontend')">
                    <div class="left">
                        <ons-icon fixed-width class="list-item__icon" icon="fa-star"></ons-icon>
                    </div>
                    <div class="center">
                        New Frontend
                    </div>
                </ons-list-item>
                <ons-list-header>Theme</ons-list-header>
                <ons-list-item>
                  <div class="center">
                    Dark theme
                  </div>
                  <div class="right">
                    <ons-switch id="theme-switch"></ons-switch>
                  </div>
                </ons-list-item>
            </ons-list>

            <ons-list-title style="margin-top: 10px">Links</ons-list-title>
            <ons-list>
                <ons-list-item onclick="fn.loadLink('https://github.com/Hypfer/Valetudo')">
                    <div class="left">
                        <ons-icon fixed-width class="list-item__icon" icon="ion-social-github"></ons-icon>
                    </div>
                    <div class="center">
                        GitHub
                    </div>
                    <div class="right">
                        <ons-icon icon="fa-external-link"></ons-icon>
                    </div>
                </ons-list-item>
                <ons-list-item onclick="fn.pushPage({'id': 'donate.html', 'title': 'Donate'})">
                    <div class="left">
                        <ons-icon fixed-width class="list-item__icon" icon="fa-thumbs-o-up"></ons-icon>
                    </div>
                    <div class="center">
                        Donate
                    </div>
                    <div class="right">
                        <ons-icon icon="fa-link"></ons-icon>
                    </div>
                </ons-list-item>
                <ons-list-item onclick="fn.pushPage({'id': 'about.html', 'title': 'About'})">
                    <div class="left">
                        <ons-icon fixed-width class="list-item__icon" icon="fa-info-circle"></ons-icon>
                    </div>
                    <div class="center">
                        About
                    </div>
                    <div class="right">
                        <ons-icon icon="fa-link"></ons-icon>
                    </div>
                </ons-list-item>
            </ons-list>

            <script>
                ons.getScriptPage().onInit = function () {
                    // Set ons-splitter-side animation
                    this.parentElement.setAttribute('animation', ons.platform.isAndroid() ? 'overlay' : 'reveal');
                };
            </script>

            <style>
                .profile-header {
                    width: 200px;
                    margin: 10px auto 10px;
                    text-align: center;
                    font-size: 2em;
                    font-weight: bolder;
                }

                    .profile-header > span {
                        display: block;
                        max-width: 100%;
                    }

                ons-list-item {
                    color: #444;
                }

                .progress-bar-container {
                    position: fixed;
                    width: 100%;
                }
            </style>
        </ons-page>
    </template>
</body>
</html>
