language: node_js
node_js:
- '9'
dist: trusty
sudo: true

install:
- npm install

script:
- "./node_modules/.bin/pkg --targets latest-linux-armv7 --no-bytecode --options max-old-space-size=72 --public-packages=exif-parser,omggif,trim,prettycron,mqtt ."

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "valetudo"
  skip_cleanup: true
  on:
    branch: master
    tags: true
